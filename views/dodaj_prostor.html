% rebase('base.html')
        <form method="POST">
            <div class="field">
                <label class="label">Dodaj nov prostor</label>
                <div class="control has-icons-left has-icons-right">
                    <h2>Napišite ime prostora</h2>
                    <input class="input" name="ime" type="text" placeholder="ime">
                </div>
            </div>
            % if "ime" in napake:
                <p class="help is-danger">{{ napake["ime"] }}</p>
            % end
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary is-light">Dodaj</button>
                </div>
                <div class="control">
                    <a class="button is-danger is-light" href="/">Prekliči</a>
                </div>
            </div>
        </form>
