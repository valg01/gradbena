% rebase("base.html")

<form method="POST">
    <div class="field">
        <label class="label">Uporabniško ime</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" name="uporabnisko_ime" type="text" placeholder="uporabniško ime" value="{{polja.get('uporabnisko_ime', '')}}">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
        % if "uporabnisko_ime" in napake:
            <p class="help is-danger">{{ napake["uporabnisko_ime"] }}</p>
        % end
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Registracija!</button>
        </div>
    </div>
</form>
